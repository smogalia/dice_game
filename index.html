<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jeu de dés">
    <meta name="author" content="smogalia">
    <meta name="keywords" content="jeu, dés, dice, game">
    <meta name="category" content="jeu, game">

    <title>Dice game</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Dice game</h1>
                    <h2 class="text-center">Jeu de dés</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-success btn-lg mx-auto d-block" id="reset">Nouvelle partie</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-12 d-flex justify-content-center">
                                <p class="text-center">Le joueur 1 a obtenu <span id="result1"></span></p>
                            </div>
                            <div class="col-md-4 col-12 d-flex justify-content-center">
                                <p class="text-center">Le joueur 2 a obtenu <span id="result1"></span></p>
                            </div>
                            <div class="col-md-4 col-12 d-flex justify-content-center">
                                <p class="text-center">Le joueur 3 a obtenu <span id="result2"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="text-center" id="winner"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary btn-lg mx-auto d-block" id="button">Lancer les dés</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="text-center" id="score"></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </header>



   <!-- Bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
